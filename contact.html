<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ecosystem Protection</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #2e8b57;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        /* Navigation */
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main section */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background-color: #2e8b57;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: 20px;
        }

        /* Form styling */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #2e8b57;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #246a4a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="problems.html">Types of Problems</a>
            <a href="protection.html">Protection Methods</a>
            <a href="importance.html">Importance</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>If you have any questions, suggestions, or want to get involved in ecosystem protection efforts, please fill out the form below.</p>

            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <a href="index.html">
                <input type="submit" value="Send Message">
                </a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ecosystem Protection</p>
    </footer>
</body>
</html>
